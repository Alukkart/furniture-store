name: "furniture"
services:
  furniture_db:
    restart: no
    image: postgres:latest
    container_name: furniture_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: root
      POSTGRES_DB: furniture
    ports:
      - "5432:5432"
    command: -p 5432
    volumes:
      - postgres:/data/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d furniture"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    restart: on-failure
    build:
      context: ./backend
    container_name: furniture_api
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      DB_HOST: furniture_db
    ports:
      - "8080:8080"
    depends_on:
      furniture_db:
        condition: service_healthy

  frontend:
    restart: no
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api
    container_name: furniture_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      PORT: 3000
      HOSTNAME: 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres:
